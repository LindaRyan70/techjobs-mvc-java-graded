<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body>

        <div th:replace="fragments :: page-header"></div>

        <div class="container body-content">
            <h2>View jobs by:</h2>
            <ul>
                <li th:each="action : ${actions}">
<!--  I added style="font-size: 20px" below to increase the 14px bootstrap.css default size of the Search & List links on main page. -->
                    <a style="font-size: 20px" th:href="@{'/' + ${action.key}}" th:text="${action.value}"></a>
                </li>
            </ul>
        </div>

    </body>

</html>
